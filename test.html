<!DOCTYPE html>
<html lang="cs">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
    <!-- QRCode.js knihovna -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script> 
  <link rel="stylesheet" href="./teststyles.css">
  <script src="./script.js"></script>
  <title>makeqrnow.com</title>
  <meta name="description" content="Generate free QR codes instantly with MakeQRNow – a fast, simple, and secure QR code generator. No registration needed. Create static QR codes for websites, contacts, Wi-Fi, and more.">
  <meta name="keywords" content="QR code generator, free QR code, static QR code, create QR online, QR code with link, QR code for Wi-Fi, generate QR without registration, QR code for business, QR code for menu, make QR now, makeqrnow.com">
  <meta property="og:title" content="MakeQRNow – Free and Instant QR Code Generator" />
  <meta property="og:description" content="Generate static QR codes instantly with no signup. Create codes for websites, Wi-Fi, contact info, and more – fast, free, and secure." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://makeqrnow.com/" />
  <meta property="og:image" content="https://makeqrnow.com/images/og-image.png" />
  <meta property="og:site_name" content="MakeQRNow" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <nav id="navbar">
    <div class="logo"></div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-links" id="navLinks">
      <a href="/index.html">Generator</a>
      <a href="/whatisqr.html">What is QR?</a>
      <a href="/index.html#about">About</a>
      <a href="/index.html#faq">FAQ</a>
      <a href="/contactus.html">Contact us</a>
      <a href="/index.html#usecases">QR use cases</a>
    </div>
  </nav>

  <div class="generator-wrapper">
  <div class="toggle-buttons">
    <button id="showLinkGen" class="active-toggle" onclick="showPanel('link')">Link QR</button>
    <button id="showWifiGen" onclick="showPanel('wifi')">Wi-Fi QR</button>
  </div>

  <div class="panels">
    <!-- Link QR Generator Panel -->
    <div id="linkPanel" class="generator-panel visible-panel">
      <input type="text" id="urlInput" placeholder="Insert link here..." /><br>
      <button onclick="generateQRCode()">Generate QR</button>
      <div id="qrcode"></div>
      <button id="downloadBtn" onclick="downloadQRCode()">Download PNG</button>
    </div>

    <!-- Wi-Fi QR Generator Panel -->
    <div id="wifiPanel" class="generator-panel">
      <input type="text" id="ssid" placeholder="Wi-Fi SSID" /><br>
      <input type="text" id="password" placeholder="Wi-Fi Password" /><br>
      <select id="encryption">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="">None</option>
      </select><br>
      <button onclick="generateWiFiQRCode()">Generate Wi-Fi QR</button>
      <div id="wifi-qrcode"></div>
      <button id="wifiDownloadBtn" onclick="downloadWiFiQRCode()">Download PNG</button>
    </div>
  </div>
</div>





</body>
</html>
